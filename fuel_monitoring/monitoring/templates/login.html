<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #ffffff;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            border-radius: 15px;
        }
        .btn-primary {
            background-color: #6a11cb;
            border: none;
        }
        .btn-primary:hover {
            background-color: #4e0ca3;
        }
        .form-label {
            color: #6a11cb;
            font-weight: bold;
        }
        .alert-danger {
            background-color: rgba(255, 0, 0, 0.1);
            border: none;
            color: #ff0000;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card p-4 shadow-lg mx-auto" style="max-width: 400px; background-color: #ffffff;">
            <h2 class="text-center text-primary mb-4">Connexion</h2>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">Nom d'utilisateur</label>
                    <input type="text" name="username" id="username" class="form-control" placeholder="Entrez votre nom d'utilisateur" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Mot de passe</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="Entrez votre mot de passe" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Se connecter</button>
            </form>
            {% if form.errors %}
                <div class="alert alert-danger mt-3 text-center">
                    Nom d'utilisateur ou mot de passe incorrect.
                </div>
            {% endif %}
            <div class="mt-3 text-center">
                <a href="#" class="text-primary">Mot de passe oubli√© ?</a>
            </div>
        </div>
    </div>
</body>
</html>
